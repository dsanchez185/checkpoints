<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Donut</title>
  </head>
  <body>
    <h1>Go Donut Go!</h1>

    <img src="https://i.pinimg.com/236x/5d/63/4a/5d634a8a5cde4ed2235aba4bed02f698--tumblr-sticker-text-quotes.jpg"  id="wheel"><br>
     <h2>Eat Me Now:</h2>
    <small>Bites Per Hour (BPH) <span id="rps"></span></small>
    <div id="currentTotal"></div>
    <div id="buttons">
      <div class="button" data-val=".1" data-cost="10">Little Bite Power - <span>10</span></div>
      <div class="button" data-val="1" data-cost="100">Medium Bite Power - <span>100</span></div>
      <div class="button" data-val="10" data-cost="1000">Big Bite Power - <span>1000</span></div>
      <div class="button" data-val="100" data-cost="10000">Huge Bite power - <span>10000</span></div>
    </div>
  <script src="js/javascript.js"></script>
  </body>
</html>
